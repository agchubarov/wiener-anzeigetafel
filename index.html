<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wien U-Bahn Anzeigetafel</title>
  <meta name="description" content="Live Vienna U-Bahn departure board with authentic WU3 segment display" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <!-- Marquee Banner -->
  <div class="marquee">
    <div class="marquee__content">
      <span>★ Diese Anzeige ist für Vollbild optimiert • Drücken Sie F11 (Windows) oder ⌘⇧F (Mac) ★</span>
      <span>★ Diese Anzeige ist für Vollbild optimiert • Drücken Sie F11 (Windows) oder ⌘⇧F (Mac) ★</span>
    </div>
  </div>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/video/station.mp4" type="video/mp4" />
  </video>

  <!-- Main Tafel Container -->
  <main class="tafel-container">
    <!-- Metal Housing Frame -->
    <div class="tafel-housing">
      <!-- Corner screws -->
      <span class="tafel-housing__screw tafel-housing__screw--bl"></span>
      <span class="tafel-housing__screw tafel-housing__screw--br"></span>

      <!-- Main Display Screen -->
      <div class="tafel">
        <!-- Gleis Indicator -->
        <div class="tafel__gleis">
          <span class="tafel__gleis-label">Gleis</span>
          <span id="gleis-number" class="tafel__gleis-number">2</span>
        </div>

        <!-- Departure Rows - 20 LED cells each -->
        <div class="tafel__departures">
          <div class="led-row" data-row="0"></div>
          <div class="led-row" data-row="1"></div>
        </div>
      </div>
    </div>

    <!-- Separate Clock Module -->
    <div class="clock-housing">
      <span class="clock-housing__screw clock-housing__screw--bc"></span>

      <div class="tafel__clock">
        <svg viewBox="0 0 100 100" class="clock">
          <circle cx="50" cy="50" r="45" class="clock__face" />

          <!-- Minute tick marks (48 ticks, skipping hour positions) -->
          <g class="clock__ticks">
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(6 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(12 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(18 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(24 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(36 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(42 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(48 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(54 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(66 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(72 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(78 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(84 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(96 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(102 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(108 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(114 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(126 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(132 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(138 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(144 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(156 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(162 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(168 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(174 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(186 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(192 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(198 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(204 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(216 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(222 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(228 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(234 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(246 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(252 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(258 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(264 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(276 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(282 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(288 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(294 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(306 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(312 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(318 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(324 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(336 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(342 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(348 50 50)" />
            <line x1="50" y1="7" x2="50" y2="11" transform="rotate(354 50 50)" />
          </g>

          <!-- Hour markers (12, thick) -->
          <g class="clock__markers">
            <line x1="50" y1="7" x2="50" y2="15" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(30 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(60 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(90 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(120 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(150 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(180 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(210 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(240 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(270 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(300 50 50)" />
            <line x1="50" y1="7" x2="50" y2="15" transform="rotate(330 50 50)" />
          </g>

          <!-- Hands -->
          <line id="hour-hand" x1="50" y1="50" x2="50" y2="24" class="clock__hand clock__hand--hour" />
          <line id="minute-hand" x1="50" y1="50" x2="50" y2="14" class="clock__hand clock__hand--minute" />
          <circle cx="50" cy="50" r="3" class="clock__center" />
        </svg>
      </div>
    </div>
  </main>

  <!-- Station Selector Toggle -->
  <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Station auswählen">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Station Selector Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar__content">
      <h2>Station wählen</h2>
      <div id="station-list" class="station-list">
        <!-- Populated by JS -->
      </div>
    </div>
  </aside>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <!-- Debug Mode Toggle -->
  <button id="debug-toggle" class="debug-toggle">
    <span class="debug-toggle__indicator"></span>
    <span class="debug-toggle__label">Debug mode</span>
  </button>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
